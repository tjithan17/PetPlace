<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image">
                <img src="goated.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 class="profile-name">Your Name</h1>
                <p class="profile-bio">Short bio or description goes here.</p>
            </div>
        </div>
        <h2>Skills</h2>
        <ul class="skill-list">
            <li class="skill-item">Skill 1</li>
            <li class="skill-item">Skill 2</li>
            <li class="skill-item">Skill 3</li>
        </ul>
        <h2>Links</h2>
        <ul class="link-list">
            <li class="link-item">
                NextJS: <a href="https://nextjs.org/docs" class="profile-link">https://nextjs.org/docs</a>
            </li>
            <!-- ... (other links) -->
        </ul>
        <h2>Photo Gallery</h2>
        <div class="photo-gallery">
            <img src="kevin3.jpg" alt="Gallery Image 1">
            <img src="kevin3.jpg" alt="Gallery Image 2">
            <img src="kevin3.jpg" alt="Gallery Image 3">
        </div>
    </div>
    <script src="page.js"></script>
</body>
</html>
